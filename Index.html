<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST - L Almquist Fastighetsförvaltning</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Samma stil som tidigare... */
        :root { --primary: #1a2a3a; --accent: #c5a059; --light: #f8f9fa; --text: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: var(--text); background: var(--light); }
        h1, h2 { font-family: 'Playfair Display', serif; }
        nav { background: white; padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 1.2rem; font-weight: 700; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .nav-links a { text-decoration: none; color: var(--text); margin-left: 20px; font-weight: 600; font-size: 0.9rem; }
        header { height: 70vh; background: linear-gradient(rgba(26, 42, 58, 0.8), rgba(26, 42, 58, 0.8)), url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=1600&q=80'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; padding: 20px; }
        header h1 { font-size: 3rem; margin-bottom: 10px; }
        section { padding: 80px 10%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 4px solid var(--accent); }
        .btn { display: inline-block; padding: 12px 30px; background: var(--accent); color: white; text-decoration: none; border-radius: 5px; font-weight: 600; margin-top: 20px; }
        footer { background: #eee; text-align: center; padding: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav><div class="logo">L Almquist (TESTSIDA)</div></nav>
    <header>
        <h1>L Almquist Fastighetsförvaltning</h1>
        <p>Detta är en testsida som inte är sökbar på Google.</p>
    </header>
    <section>
        <h2>Här kan du testa designen i lugn och ro.</h2>
        <p>Ingen kommer hitta hit om du inte ger dem länken direkt.</p>
    </section>
</body>
</html>
